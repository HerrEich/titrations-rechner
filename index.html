<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titrations-Rechner - pH-Wert eines Energy-Drinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">
        <h1>Auswertung der Titration</h1>


        <div class="berechnung-verbrauch">
            <p>Euer "Startwert":</p>
            <input type="number" id="startwert" placeholder="Hier den Wert eingeben">
            <p>Euer "Zielwert": </p>
            <input type="number" id="zielwert" placeholder="Hier den Wert eingeben">
            <div class="container-2">
                <button onclick = calculate_verbrauch() >Berechne den Verbrauch</button>
                <p class= "ergebnisse" id="ergebnis_verbrauch"></p>
                
            </div>
        </div>


        <div class="ph-container">
            <p>Gebt hier ein, wie viel ml Natronlauge (NaOH) ihr verbraucht habt:</p>
            <input type="number" name="vol_naoh" id="vol_naoh" placeholder="Hier den Wert eingeben">
            
            <p class= "ergebnisse" id="ergebnis"></p>
            <button onclick = calculate() >Berechne den pH-Wert</button>
    
        </div>
    </div>



    <script src="index.js"></script></div>
</body>
</html>
